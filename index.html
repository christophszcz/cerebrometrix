<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,600,500,700,800,900" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet">
  <title>Cerebrometrix</title>
</head>
<body>
  
    <!--Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cerebrometrix</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="page-scroll text">
              <a href="#about">About</a>
            </li>
            <li class="page-scroll text">
              <a href="#what-we-do">What We Do</a>
            </li>
            <li class="page-scroll text">
              <a href="#team">Team</a> 
            </li>
            <li class="page-scroll text">
              <a href="#contact-us">Contact Us</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!--Home /Main Section-->
    <a name="main"></a>
    <section class="main-section">
      <div class="container">
        <div class="intro-text">
          <h3 class="subtitle text">Cerebrometrix</h3 class="text">
        </div>
      </div>
    </section>

    <!--About-->
    <a name="about"></a>
    <section class="main-section">
      <div class="container">
        <div class="intro-text">
          <h3 class="subtitle text">About</h3>
        </div>
      </div>
    </section>

    <!--What We Do-->
    <a name="what-we-do"></a>
    <section class="main-section">
      <div class="container">
        <div class="intro-text">
          <h3 class="subtitle text">What We Do</h3>   
        </div>
      </div>
    </section>

    <!--Team-->
    <a name="team"></a>
    <section class="main-section">
      <div class="container">
        <div class="intro-text">
          <h3 class="subtitle text">Team</h3>
        </div>
      </div>
    </section>

    <!-- Contact Us -->
    <a name="contact-us"></a>
    <section class="main-section">
      <div class="container">
        <div class="intro-text">
          <h2 class="subtitle">Contact</h2>
          <hr class="horizontal-contact">
          <p class="subtitle-text">Please tell us how we can help you.</p>

          <form action="" method="post" enctype="multipart/form-data">
              <fieldset>
                <label for="name" >Name:</label> 
                <input type="text" name="name" placeholder="Your Full Name" autofocus><br><br>  
                <label for="email-add" >Email:</label>
                <input type="email" name="email-add" autofocus><br><br>
                <label for="mobile">Mobile:</label>
                <input type="tel" name="mobile" autofocus><br>
                <label for="message" >Message:</label> 
                <textarea id="message"></textarea>  
              </fieldset><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
